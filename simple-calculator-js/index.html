<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой калькулятор</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div id="app">
    <h1 class="calculator-title">Мой калькулятор</h1>
    <div id="calculator">
        <input type="text" id="display" class="calculator-display" readonly />
        <div class="buttons">
            <button data-btn="1">1</button>
            <button data-btn="2">2</button>
            <button data-btn="3">3</button>
            <button data-btn="4">4</button>
            <button data-btn="5">5</button>
            <button data-btn="6">6</button>
            <button data-btn="7">7</button>
            <button data-btn="8">8</button>
            <button data-btn="9">9</button>
            <button data-btn="=">=</button>
            <button data-btn="0">0</button>
            <button data-btn="C">C</button>
            <button data-btn="/">/</button>
            <button data-btn="-">-</button>
            <button data-btn="*">*</button>
            <button data-btn=".">.</button>
            <button data-btn="+">+</button>
        </div>
    </div>
</div>
<script src="scripts/calculator.js"></script>
</body>
</html>
